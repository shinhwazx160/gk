@(id:Int)
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>gk-base</title>
    <link rel="stylesheet" media="screen" href="@routes.Assets.versioned("stylesheets/main.css")">
    <link rel="shortcut icon" type="image/jpeg" href="@routes.Assets.versioned("images/favicon.jpeg")">
    <script src="@routes.Assets.versioned("javascripts/jbase.js")" type="text/javascript"></script>
    <script src="@routes.Assets.versioned("javascripts/jquery-2.2.0.min.js")" type="text/javascript"></script>
</head>
<body>
@vbase.navigation()
<hr>
@vbase.breadcrumb(id)
<table style="width:100%">
    <tr>
        <td style="width:20%">@vbase.w_directory(id)</td>
        <td style="padding:15px;width:80%">@vbase.w_content()</td>
    </tr>
    <tr>
        <td style="width:20%">@vbase.directory(id)</td>
        <td style="border-left: 1px solid;padding:15px;width:80%">@vbase.content(id)</td>
    </tr>
</table>
</body>
</html>
